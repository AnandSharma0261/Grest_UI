<div class="login-container">
  <!-- Left side - Illustration -->
  <div class="login-left">
    <div class="illustration-wrapper">
      <img src="assets/Images/Group 1296720200.svg" alt="Login Illustration" class="login-illustration">
    </div>
  </div>

  <!-- Right side - Login Form -->
  <div class="login-right">
    <div class="login-form-container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/Images/Grest_logo 2@2x.png" alt="Grest Logo" class="logo">
      </div>      <!-- Login Form -->
      <div class="login-form">
        <h2>Sign in to Grest</h2>
        
        <form (ngSubmit)="onLogin()">
          <div class="form-group">
            <label>Login ID</label>
            <input 
              type="email" 
              [(ngModel)]="username" 
              name="username"
              placeholder="Enter your Login ID here"
              class="form-control" 
              required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <div class="password-input-container">
              <input 
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                name="password"
                placeholder="Enter your Password here" 
                class="form-control"
                required>
              <button type="button" class="toggle-password" (click)="togglePassword()">
                <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
              </button>
            </div>            <div class="forgot-password">
              <a [routerLink]="['/forgot-password']">Forgot Password?</a>
            </div>
          </div>

          <button type="submit" class="btn-login">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
