<div class="forgot-password-container">
  <!-- Left side - Illustration -->
  <div class="forgot-password-left">
    <div class="illustration-wrapper">
      <img src="assets/Images/Group 1296720200.svg" alt="Forgot Password Illustration" class="forgot-password-illustration">
    </div>
  </div>

  <!-- Right side - Forgot Password Form -->
  <div class="forgot-password-right">
    <div class="forgot-password-form-container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/Images/Grest_logo 2@2x.png" alt="Grest Logo" class="logo">
      </div>

      <!-- Forgot Password Form -->
      <div class="forgot-password-form">
        <h2>Forgot Password?</h2>        <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
          <div class="form-group">
            <label>Email</label>
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email"
              placeholder="Enter your Email here" 
              class="form-control" 
              required
              #emailInput="ngModel">
          </div>

          <button type="submit" class="btn-submit" [disabled]="!forgotPasswordForm.valid">
            Send Password Reset Link
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Email Confirmation Modal -->
<div class="confirmation-modal" *ngIf="showConfirmation">
  <div class="modal-content">
    <p class="modal-text">Please confirm that this is the correct email address before proceeding.</p>
    <div class="modal-buttons">
      <button class="btn-confirm" (click)="confirmEmail()">Confirm</button>
      <button class="btn-cancel" (click)="cancelConfirmation()">Cancel</button>
    </div>
  </div>
</div>
