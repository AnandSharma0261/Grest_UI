<div class="forgot-password-container">
  <!-- Left side - Illustration -->
  <div class="forgot-password-left">
    <div class="illustration-wrapper">
      <img src="assets/Images/Group 1296720200.svg" alt="Forgot Password Illustration" class="forgot-password-illustration">
    </div>
  </div>

  <!-- Right side - Forgot Password Form -->
  <div class="forgot-password-right">
    <div class="forgot-password-form-container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/Images/Grest_logo 2@2x.png" alt="Grest Logo" class="logo">
      </div>

      <!-- Forgot Password Form -->
      <div class="forgot-password-form">
        <h2>Forgot Password?</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email"
              placeholder="Enter your Email here" 
              class="form-control" 
              required>
          </div>

          <button type="submit" class="btn-submit">
            Send Password Reset Link
          </button>

          
        </form>
      </div>
    </div>
  </div>
</div>
